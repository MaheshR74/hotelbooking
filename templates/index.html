<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Hotel Booking</h2>            
            <span>
				  <label class = "label" for="Revenue">Revenue:</label>
				  <input type="number" id="first" name="Revenue">
			</span> <br><br>
			
			<span>
				  <label class = "label" for="bookingcancelled">Booking Canceled:</label>
					<select name="bookingcancelled" id="resea" required="required">
						<option value="Yes">Yes</option>
						<option value="No">No</option>
					</select>
			</span> <br><br>
			
			<span>
				  <label class = "label" for="bookingnoshowed">Booking Not Showed:</label>
					<select name="bookingnoshowed" id="resea" required="required">
						<option value="Yes">Yes</option>
						<option value="No">No</option>
					</select>
			</span> <br><br>
			
			<span>
				  <label class = "label" for="PersonsNights"> number of persons/nights costumer stayed:</label>
				  <input type="number" id="first" name="PersonsNights">
			</span> <br><br>
			
			<span>
				  <label class = "label" for="RoomNights">number of Rooms/nights costumer stayed::</label>
				  <input type="number" id="first" name="RoomNights">
			</span>  <br><br>
			
			<span>
				  <label class = "label" for="DaysSinceLastStay">Days Since LastStay:</label>
				  <input type="number" id="first" name="DaysSinceLastStay">
				   <br><label>The number of days elapsed between the last day of the extraction and the customer’s last arrival date (of a checked-in booking). A value of−1 indicates the customer never stayed at the hotel</label>
			</span> <br><br>
			
			<span>
				  <label class = "label" for="DaysSinceFirstStay">Days Since FirstStay:</label>
				  <input type="number" id="first" name="DaysSinceFirstStay">
				   <br><label>The number of days elapsed between the last day of the extraction and the customer’s first arrival date (of a checked-in booking). A value of −1 indicates the customer never stayed at the hotel</label>
			</span> <br><br>
			
			<span>
				  <label class = "label" for="DistributionChannel">DistributionChannel:</label>
				  <select name="DistributionChannel" id="fuel" required="required">
					<option value="Electronic Distribution">Electronic Distribution</option>
					<option value="Travel Agent/Operator">Travel Agent/Operator</option>
				  </select>
			</span> <br><br>
			
			<span>
				 <label class = "label" for="MarketSegment">Market Segment:</label>
				  <select name="MarketSegment" id="fuel" required="required">
					<option value="Aviation">Aviation</option>
					<option value="Complementary">Complementary</option>
					<option value="Corporate">Corporate</option>
					<option value="Groups">_Groups</option>
					<option value="Other">Other</option>
					<option value="Travel Agent/Operator">Travel Agent/Operator</option>
				  </select>
			</span>
			
            <br><br>
			<button id="button" type="submit ">Predict Customer Check In</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>
